[buildout]
extends = https://dist.plone.org/release/5.2-latest/versions.cfg
show-picked-versions = true
extensions =
    mr.developer

parts =
    instance
    test
    code-analysis
    createcoverage
    omelette
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    collective.denyroles [test]


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/collective
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
# C812 missing trailing comma
flake8-ignore = E501,Q000,C812
return-status-codes = False


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'collective.denyroles', '--auto-color', '--auto-progress']


[versions]
# Don't use a released version of collective.denyroles
collective.denyroles =

# buildout stuff, probably good to have at least these ones the same in all Plone versions for Travis.
setuptools = 41.2.0
zc.buildout = 2.13.2
zc.recipe.egg = 2.0.7
mr.developer = 1.38
# The rest.
check-manifest = 0.39
configparser = 4.0.2
createcoverage = 1.5
entrypoints = 0.3
flake8 = 3.7.8
flake8-blind-except = 0.1.1
flake8-coding = 1.3.2
flake8-commas = 2.0.0
flake8-debugger = 3.1.0
flake8-deprecated = 1.3
flake8-isort = 2.7.0
flake8-pep3101 = 1.2.1
flake8-plone-api = 1.4
flake8-plone-hasattr = 0.2.post0
flake8-print = 3.1.0
flake8-quotes = 2.1.0
flake8-string-format = 0.2.3
flake8-todo = 0.7
isort = 4.3.21
mccabe = 0.6.1
plone.recipe.codeanalysis = 3.0.1
pycodestyle = 2.5.0
pyflakes = 2.1.1
testfixtures = 6.10.0
